<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e5e5e5;
    }
    .login-card {
      border-radius: 20px;
      overflow: hidden;
      max-width: 900px;
    }
    .login-image {
      object-fit: cover;
      height: 100%;
      width: 100%;
    }
    .login-form {
      padding: 40px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container-fluid login-container">
  <div class="row login-card bg-white shadow-lg w-100">
    <div class="col-md-6 p-0 d-none d-md-block">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZjrHJ7etMn2x06FgG4AFV5bE4owz4u7cpCw&s" alt="Login Image" class="login-image">
    </div>
    <div class="col-md-6 login-form">
      <div class="logo mb-4">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaeKDQCZCTcJo_mXuz_K6SzrSU-BFrx83Sbg&s" alt="Logo" class="me-2">
        Logo
      </div>
      <h4 class="mb-3">Sign into your account</h4>
      <form>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email address" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="password" required>
        </div>
        <button type="submit" class="btn btn-dark w-100 mb-3">Login</button>
        <div class="text-muted small mb-2">Forgot password?</div>
        <div class="small">Don't have an account? <a href="#">Register here</a></div>
      </form>
      <div class="mt-4 text-muted small">
        <a href="#">Terms of use</a>. <a href="#">Privacy policy</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
